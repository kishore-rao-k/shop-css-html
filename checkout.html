<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="nav-container">
        <div class="nav-items-left">
            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false"
                style="pointer-events: none; display: block; width: 100%; height: 100%;">

                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                </g>
            </svg>
        </div>
        <div class="nav-shop">
            <a class="nav-shop-name" href="index.html">SHOP</a>
        </div>
        <div class="nav-items">
            <a href="cart.html">
                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false"
                    style="pointer-events: none; display: block; width: 100%; height: 100%;">
                    <g>
                        <path
                            d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z">
                        </path>
                    </g>
                </svg>
            </a>
        </div>
    </div>

    <nav class="navbar">
        <a href="mens_outerwear.html">Men's Outerwear</a>
        <a href="mens_outerwear.html">Ladies Outerwear</a>
        <a href="mens_outerwear.html">Men's T-Shirts</a>
        <a href="mens_outerwear.html">Ladies T-Shirts</a>
    </nav>
    <header class="co-header">
        <h1 class="co-h1">Checkout</h1>
        <span class="co-span">Shop is a demo app - form data will not be sent</span>
    </header>
    <div class="co-container">

        <section class="co-inner-container">
            <h2 class="co-h2">Account Information</h2>
            <div class="co-items">
                <input type="text" id="accountEmail" name="accountEmail" placeholder="Emai" required>
            </div>
            <h2 class="co-h2">Shipping Address</h2>
            <div class="co-items">

                <input type="text" id="shipAddress" name="shipAddress" placeholder="Address" required>
            </div>
            <div class="co-items">
                <input type="text" id="shipCity" name="shipCity" placeholder="City" required>
            </div>

            <div class="co-inner-items">
                <input type="text" id="shipState" name="shipState" placeholder="State/Province" required>

                <input type="text" id="shipZip" name="shipZip" placeholder="Zip/Postal Code" required>
            </div>
            <div class="co-country-item">

                <div class="co-country">Country</div>
                <div class="co-country-select">
                    <select id="shipCountry" name="shipCountry" required>
                        <option value="US" selected>United States</option>
                        <option value="CA">Canada</option>
                    </select>
                </div>
            </div>
            <h2 class="co-h2">Billing Address</h2>
            <div class="co-check">
                <input type="checkbox" id="billingCheckbox">
                <span class="checkmark"></span>
                <label for="billingCheckbox">Use different billing address</label>
            </div>
        </section>

        <section class="co-inner-container1">
            <h2 class="co-h2">Payment Method</h2>
            <div class="co-items">

                <input type="text" id="ccName" name="ccName" placeholder="Cardholder Name" required>
            </div>
            <div class="co-items">

                <input type="text" id="ccNumber" name="ccNumber" placeholder="Card Number" required>
            </div>
            <div class="co-expiry">
                <div class="co-inner-expiry">
                    <label for="ccExpMonth">Expiry</label>
                    <div class="co-expiry-select">
                        <select id="ccExpMonth" name="ccExpMonth" required>
                            <option value="01" selected>Jan</option>
                            <option value="02">Feb</option>
                            <option value="03">Mar</option>
                            <option value="04">Apr</option>
                            <option value="05">May</option>
                            <option value="06">Jun</option>
                            <option value="07">Jul</option>
                            <option value="08">Aug</option>
                            <option value="09">Sep</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dec</option>
                        </select>
                    </div>
                </div>
                <div class="co-year-select">
                    <select id="ccExpYear" name="ccExpYear" required>
                        <option value="2023" selected>2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                    </select>
                </div>
                <div class="co-cvv">
                    <input type="text" id="ccCVV" name="ccCVV" placeholder="CVV" required>
                </div>
            </div>
            <h2 class="co-h2">Order Summary</h2>
            <div class="co-pd">
                <div>Men's Tech Shell Full-Zip</div>
                <div>$50.20</div>
            </div>
            <div class="co-total">
                <div>Total</div>
                <div>$50.20</div>
            </div>
            <div class="co-place-order">
                <button class="co-place-order-button">PLACE ORDER</button>
            </div>
        </section>
    </div>
    <footer class ="footer-class">
        <a>Made by Polymer</a>
        <div class="footer-div1">DEMO ONLY</div>
    </footer>
</body>

</html>
