<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="nav-container">
        <div class="nav-items-left">
            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false"
                style="pointer-events: none; display: block; width: 100%; height: 100%;">
                <g>
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                </g>
            </svg>
        </div>
        <div class="nav-shop">
            <a class="nav-shop-name" href="index.html">SHOP</a>
        </div>
        <div class="nav-items">
            <a href="cart.html">
                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false"
                    style="pointer-events: none; display: block; width: 100%; height: 100%;">
                    <g>
                        <path
                            d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z">
                        </path>
                    </g>
                </svg>
            </a>
        </div>
    </div>

    <header class="c-header">
        <h1 class="c-h1">Your Cart</h1>
        <p>(1 item)</p>
    </header>
    <main class="c-main">
        <div class="c-container">
            <div class="c-inner-container">
                <div class="c-item">
                    <img class="c-img-class" src="images/Men's Outerwear/1.jpg" alt="Men's Jacket">
                </div>

                <div class="c-item1">
                    <div class="c-inner-item">
                        <p class="c-p">Men's Tech Shell Full-Zip</p>
                        <img class="c-img-class1" src="images/close.png" alt="Remove">
                    </div>

                    <div class="c-detail">

                        <div class="c-quantity">
                            <label>Qty:</label>
                            <select id="quantitySelect" aria-label="Change quantity">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>


                        <div class="c-size">Size: <span>M</span></div>
                        <div class="c-price">$50.20</div>
                    </div>
                </div>
                <img class="c-img-class2" src="images/close.png" alt="Remove">
            </div>


            <div class="c-total">
                Total: <span class="c-amount">$50.20</span>
                <div class="pd-add-to-cart">
                    <button class="pd-cart-button">
                        <a class="pd-a" href="checkout.html">CHECKOUT</a>
                    </button>
                </div>
            </div>

        </div>

    </main>
    <footer>
        <a>Made by Polymer</a>
        <div class="footer-div">DEMO ONLY</div>
    </footer>
</body>

</html>
